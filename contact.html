<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact DKPMO | Strategy Consultants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dk: {
                            900: '#0a0a0a',
                            800: '#171717',
                            700: '#262626',
                            accent: '#3b82f6',
                            gold: '#fbbf24'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                        logo: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,300;0,700;1,300&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Merriweather', serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-dk-900 text-gray-200 antialiased selection:bg-dk-accent selection:text-white flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-panel border-b-0 border-b-dk-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold tracking-wider text-white font-logo">DKPMO<span class="text-dk-accent">.</span></a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="hover:text-dk-accent transition-colors px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="flex-grow flex items-center justify-center py-24 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <!-- Abstract Background -->
        <div class="absolute inset-0 z-0 opacity-20">
             <div class="absolute top-10 right-10 w-96 h-96 bg-dk-accent rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
             <div class="absolute bottom-10 left-10 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
        </div>

        <div class="max-w-md w-full space-y-8 relative z-10 glass-panel p-10 rounded-xl shadow-2xl">
            <div>
                <h2 class="mt-2 text-center text-3xl font-bold text-white">Contact Us</h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Regarding: <span id="pillar-display" class="text-dk-accent font-semibold">General Inquiry</span>
                </p>
            </div>
            
            <form id="contact-form" action="https://formsubmit.co/contact@dkpmo.com" method="POST" class="mt-8 space-y-6" onsubmit="prepareSubmission()">
                <!-- Hidden Fields for Formsubmit.co -->
                <input type="hidden" name="_next" value="thank-you.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" id="form-subject" name="_subject" value="New Inquiry">
                <input type="hidden" id="pillar-input" name="pillar" value="">
                
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="title" class="block text-sm font-medium text-gray-400 mb-1">Query Title</label>
                        <input id="title" name="title" type="text" required class="appearance-none relative block w-full px-3 py-3 border border-dk-700 placeholder-gray-500 text-white rounded-md bg-dk-800 focus:outline-none focus:ring-dk-accent focus:border-dk-accent focus:z-10 sm:text-sm" placeholder="Brief summary of your inquiry">
                    </div>
                    <div class="mb-4">
                        <label for="sender-email" class="block text-sm font-medium text-gray-400 mb-1">Your Email</label>
                        <input id="sender-email" name="email" type="email" required class="appearance-none relative block w-full px-3 py-3 border border-dk-700 placeholder-gray-500 text-white rounded-md bg-dk-800 focus:outline-none focus:ring-dk-accent focus:border-dk-accent focus:z-10 sm:text-sm" placeholder="you@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-400 mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" required class="appearance-none relative block w-full px-3 py-3 border border-dk-700 placeholder-gray-500 text-white rounded-md bg-dk-800 focus:outline-none focus:ring-dk-accent focus:border-dk-accent focus:z-10 sm:text-sm" placeholder="How can we help you?"></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-dk-900 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dk-accent transition-all duration-300 shadow-lg shadow-blue-500/20">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-dk-900 group-hover:text-dk-accent transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </span>
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-12 bg-black text-center">
        <p class="text-gray-500">Â© 2026 <span class="font-logo font-bold">DKPMO</span> Strategy Consultants LLP. All Rights Reserved.</p>
    </footer>

    <script>
        // Parse URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const pillar = getQueryParam('pillar');
            const displayElement = document.getElementById('pillar-display');
            const inputElement = document.getElementById('pillar-input');

            if (pillar) {
                const decodedPillar = decodeURIComponent(pillar);
                displayElement.textContent = decodedPillar;
                inputElement.value = decodedPillar;
            } else {
                displayElement.textContent = "General Inquiry";
                inputElement.value = "General Inquiry";
            }
        });

        function prepareSubmission() {
            const pillar = document.getElementById('pillar-input').value;
            const title = document.getElementById('title').value;
            const subjectInput = document.getElementById('form-subject');
            
            // Construct the email subject dynamically
            // Format: [Pillar Name] - [User Title]
            if (subjectInput) {
                subjectInput.value = `${pillar} - ${title}`;
            }
            
            // Allow form submission to proceed
            return true;
        }
    </script>
</body>
</html>
