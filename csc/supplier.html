<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal | DKPMO CSC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dk: {
                            900: '#0a0a0a',
                            800: '#171717',
                            700: '#262626',
                            accent: '#3b82f6',
                            emerald: '#10b981'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                        logo: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,300;0,700;1,300&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-dk-900 text-gray-200 antialiased min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="w-full z-50 glass-panel border-b border-dk-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold tracking-wider text-white font-logo">DKPMO<span class="text-emerald-500">.</span> SUPPLIER</a>
                </div>
                <div>
                     <button id="logoutBtn" class="hidden text-sm text-gray-400 hover:text-white transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-12">
        
        <!-- Registration/Login View -->
        <div id="authView" class="max-w-md mx-auto mt-10 glass-panel p-8 rounded-xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Supplier Registration</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400">Company Name</label>
                    <input type="text" id="name" required class="mt-1 block w-full bg-dk-800 border border-dk-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400">Email Address</label>
                    <input type="email" id="email" required class="mt-1 block w-full bg-dk-800 border border-dk-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-dk-900 bg-emerald-500 hover:bg-emerald-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors">
                    Register / Login
                </button>
            </form>
            <p class="mt-4 text-xs text-gray-500 text-center">Mock Auth: Using email as unique identifier for this prototype.</p>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="hidden space-y-8">
            <div class="glass-panel p-6 rounded-xl">
                <h2 class="text-2xl font-bold text-white mb-2">Welcome, <span id="supplierNameDisplay" class="text-emerald-500"></span></h2>
                <p class="text-gray-400">Manage your assigned orders here.</p>
            </div>

            <div>
                <h3 class="text-xl font-bold text-white mb-4">Pending Assignments</h3>
                <div class="glass-panel rounded-xl overflow-hidden">
                    <ul id="ordersList" class="divide-y divide-dk-700">
                        <!-- Orders populated here -->
                    </ul>
                </div>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authView = document.getElementById('authView');
            const dashboardView = document.getElementById('dashboardView');
            const registerForm = document.getElementById('registerForm');
            const ordersList = document.getElementById('ordersList');
            const logoutBtn = document.getElementById('logoutBtn');
            const supplierNameDisplay = document.getElementById('supplierNameDisplay');

            let currentSupplierId = localStorage.getItem('currentSupplierId');

            function checkAuth() {
                if (currentSupplierId) {
                    const supplier = getSupplier(currentSupplierId);
                    if(supplier) {
                        authView.classList.add('hidden');
                        dashboardView.classList.remove('hidden');
                        logoutBtn.classList.remove('hidden');
                        supplierNameDisplay.textContent = supplier.name;
                        loadOrders();
                    } else {
                        logout();
                    }
                } else {
                    authView.classList.remove('hidden');
                    dashboardView.classList.add('hidden');
                    logoutBtn.classList.add('hidden');
                }
            }

            function logout() {
                localStorage.removeItem('currentSupplierId');
                currentSupplierId = null;
                checkAuth();
            }

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                // Simple mock login: find by email, or create new
                let db = getDB();
                let existing = db.suppliers.find(s => s.email === email);
                
                if(existing) {
                    currentSupplierId = existing.id;
                } else {
                    currentSupplierId = registerSupplier(name, email);
                }
                
                localStorage.setItem('currentSupplierId', currentSupplierId);
                checkAuth();
            });

            logoutBtn.addEventListener('click', logout);

            function loadOrders() {
                const orders = getOrdersForSupplier(currentSupplierId);
                ordersList.innerHTML = '';

                if (orders.length === 0) {
                    ordersList.innerHTML = '<li class="p-6 text-center text-gray-500">No orders assigned to you currently.</li>';
                    return;
                }

                // Sort by date descending
                orders.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

                orders.forEach(order => {
                    const li = document.createElement('li');
                    li.className = 'p-6 hover:bg-dk-800 transition-colors';
                    
                    let actionButtons = '';
                    if (order.status === 'Assigned') {
                        actionButtons = `
                            <div class="mt-4 flex space-x-3">
                                <button onclick="handleOrderAction('${order.id}', 'Accepted')" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-dk-900 bg-emerald-500 hover:bg-emerald-400">Accept Order</button>
                                <button onclick="handleOrderAction('${order.id}', 'Rejected')" class="inline-flex items-center px-3 py-1.5 border border-dk-700 text-xs font-medium rounded text-gray-300 bg-transparent hover:bg-dk-700">Reject</button>
                            </div>
                        `;
                    } else if (order.status === 'Accepted') {
                         actionButtons = `
                            <div class="mt-4">
                                <button onclick="handleOrderAction('${order.id}', 'Completed')" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-blue-600 hover:bg-blue-500">Mark Completed</button>
                            </div>
                        `;
                    }

                    // Format date
                    const dateStr = new Date(order.timestamp).toLocaleString();

                    let statusColor = 'text-gray-400';
                    if(order.status === 'Assigned') statusColor = 'text-yellow-400';
                    if(order.status === 'Accepted') statusColor = 'text-blue-400';
                    if(order.status === 'Completed') statusColor = 'text-emerald-400';
                    if(order.status === 'Rejected') statusColor = 'text-red-400';


                    li.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm font-medium text-white">Order ID: <span class="font-mono text-gray-400">${order.id}</span></p>
                                <p class="mt-1 text-sm text-gray-300 whitespace-pre-line">${order.details}</p>
                                <p class="mt-2 text-xs text-gray-500">${dateStr}</p>
                            </div>
                            <div class="text-right">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-dk-800 border border-dk-700 ${statusColor}">
                                    ${order.status}
                                </span>
                            </div>
                        </div>
                        ${actionButtons}
                    `;
                    ordersList.appendChild(li);
                });
            }

            // Global function for buttons
            window.handleOrderAction = function(orderId, newStatus) {
                if(updateOrderStatus(orderId, newStatus)) {
                    loadOrders(); // Refresh list
                }
            };

            // Init
            checkAuth();
        });
    </script>
</body>
</html>
