<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal | DKPMO CSC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dk: {
                            900: '#0a0a0a',
                            800: '#171717',
                            700: '#262626',
                            accent: '#3b82f6',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                        logo: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,300;0,700;1,300&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-dk-900 text-gray-200 antialiased min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="w-full z-50 glass-panel border-b border-dk-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold tracking-wider text-white font-logo">DKPMO<span class="text-dk-accent">.</span> CUSTOMER</a>
                </div>
                <div>
                     <button id="logoutBtn" class="hidden text-sm text-gray-400 hover:text-white transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-12">
        
        <!-- Registration/Login View -->
        <div id="authView" class="max-w-md mx-auto mt-10 glass-panel p-8 rounded-xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Customer Access</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400">Full Name</label>
                    <input type="text" id="name" required class="mt-1 block w-full bg-dk-800 border border-dk-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-dk-accent focus:border-dk-accent sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400">Email Address</label>
                    <input type="email" id="email" required class="mt-1 block w-full bg-dk-800 border border-dk-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-dk-accent focus:border-dk-accent sm:text-sm">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-dk-900 bg-dk-accent hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dk-accent transition-colors">
                    Login / Register
                </button>
            </form>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Left Column: New Order Form -->
            <div class="md:col-span-1 space-y-8">
                <div class="glass-panel p-6 rounded-xl">
                    <h2 class="text-xl font-bold text-white mb-2">Welcome, <span id="customerNameDisplay" class="text-dk-accent"></span></h2>
                    <p class="text-sm text-gray-400">Place a new order request here. The company will assign it to an appropriate supplier.</p>
                </div>

                <div class="glass-panel p-6 rounded-xl">
                    <h3 class="text-lg font-bold text-white mb-4">New Request</h3>
                    <form id="orderForm" class="space-y-4">
                        <div>
                            <label for="orderDetails" class="block text-sm font-medium text-gray-400">Request Details</label>
                            <textarea id="orderDetails" rows="4" required class="mt-1 block w-full bg-dk-800 border border-dk-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-dk-accent focus:border-dk-accent sm:text-sm placeholder-gray-600" placeholder="Describe the materials or services required..."></textarea>
                        </div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-dk-900 bg-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                            Submit Request
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Order History -->
            <div class="md:col-span-2">
                <h3 class="text-xl font-bold text-white mb-4">My Orders</h3>
                <div class="glass-panel rounded-xl overflow-hidden">
                    <ul id="ordersList" class="divide-y divide-dk-700">
                        <!-- Orders populated here -->
                    </ul>
                </div>
            </div>

        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authView = document.getElementById('authView');
            const dashboardView = document.getElementById('dashboardView');
            const registerForm = document.getElementById('registerForm');
            const orderForm = document.getElementById('orderForm');
            const ordersList = document.getElementById('ordersList');
            const logoutBtn = document.getElementById('logoutBtn');
            const customerNameDisplay = document.getElementById('customerNameDisplay');

            let currentCustomerId = localStorage.getItem('currentCustomerId');

            function checkAuth() {
                if (currentCustomerId) {
                    const customer = getCustomer(currentCustomerId);
                    if(customer) {
                        authView.classList.add('hidden');
                        dashboardView.classList.remove('hidden');
                        logoutBtn.classList.remove('hidden');
                        customerNameDisplay.textContent = customer.name;
                        loadOrders();
                    } else {
                        logout();
                    }
                } else {
                    authView.classList.remove('hidden');
                    dashboardView.classList.add('hidden');
                    logoutBtn.classList.add('hidden');
                }
            }

            function logout() {
                localStorage.removeItem('currentCustomerId');
                currentCustomerId = null;
                checkAuth();
            }

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                let db = getDB();
                let existing = db.customers.find(c => c.email === email);
                
                if(existing) {
                    currentCustomerId = existing.id;
                } else {
                    currentCustomerId = registerCustomer(name, email);
                }
                
                localStorage.setItem('currentCustomerId', currentCustomerId);
                checkAuth();
            });

            logoutBtn.addEventListener('click', logout);

            orderForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const details = document.getElementById('orderDetails').value;
                createOrder(currentCustomerId, details);
                document.getElementById('orderDetails').value = ''; // clear form
                loadOrders(); // refresh
            });

            function loadOrders() {
                const orders = getOrdersForCustomer(currentCustomerId);
                ordersList.innerHTML = '';

                if (orders.length === 0) {
                    ordersList.innerHTML = '<li class="p-6 text-center text-gray-500">No orders placed yet.</li>';
                    return;
                }

                // Sort by date descending
                orders.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

                orders.forEach(order => {
                    const li = document.createElement('li');
                    li.className = 'p-6 hover:bg-dk-800 transition-colors';
                    
                    // Format date
                    const dateStr = new Date(order.timestamp).toLocaleString();

                    let statusColor = 'text-gray-400';
                    if(order.status === 'Assigned') statusColor = 'text-yellow-400';
                    if(order.status === 'Accepted') statusColor = 'text-blue-400';
                    if(order.status === 'Completed') statusColor = 'text-emerald-400';
                    if(order.status === 'Rejected') statusColor = 'text-red-400';

                    let supplierInfo = '';
                    if (order.supplierId) {
                        const supplier = getSupplier(order.supplierId);
                        if (supplier) {
                            supplierInfo = `<p class="mt-1 text-xs text-gray-500">Handling Supplier: ${supplier.name}</p>`;
                        }
                    }

                    li.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm font-medium text-white">Order ID: <span class="font-mono text-gray-400">${order.id}</span></p>
                                <p class="mt-2 text-sm text-gray-300 whitespace-pre-line">${order.details}</p>
                                ${supplierInfo}
                                <p class="mt-2 text-xs text-gray-500">${dateStr}</p>
                            </div>
                            <div class="text-right flex flex-col items-end space-y-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-dk-800 border border-dk-700 ${statusColor}">
                                    ${order.status}
                                </span>
                            </div>
                        </div>
                    `;
                    ordersList.appendChild(li);
                });
            }

            // Init
            checkAuth();
        });
    </script>
</body>
</html>
